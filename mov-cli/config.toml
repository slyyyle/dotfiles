# Confused?
# Check out the WIKI on configuration: https://github.com/mov-cli/mov-cli/wiki/Configuration

[mov-cli]
version = 1
debug = false
player = "mpv"
quality = "qhd"
parser = "lxml"
# editor = "notepad++.exe"
skip_update_checker = false
auto_try_next_scraper = false
hide_ip = true

# [mov-cli.quality]
# resolution = 1440

[mov-cli.debug]
deprecation_warnings = true
global = false
player = false

[mov-cli.ui]
fzf = true
limit = 20
preview = false
watch_options = true
display_quality = true

[mov-cli.plugins] # E.g: namespace = "package-name"
youtube = "mov-cli-youtube"
files = "mov-cli-files"

[mov-cli.scrapers]
default = "youtube"
test = "test.DEFAULT"

# using scraper overrides you can theoretically create another 
# scraper with the custom scraper options to stream audio only 
# and in the meantime get rid of pesky shorts in the search.

[mov-cli.http] # Don't mess with it if you don't know what you are doing!
timeout = 15
# headers = { User-Agent = "Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/117.0" }

